<div class="history-container">
    <div class="header">
      <button mat-icon-button routerLink="/pricing/account">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1>Payment History</h1>
    </div>
  
    <table mat-table [dataSource]="payments" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let payment">{{formatDate(payment.date)}}</td>
      </ng-container>
  
      <ng-container matColumnDef="planName">
        <th mat-header-cell *matHeaderCellDef>Plan</th>
        <td mat-cell *matCellDef="let payment">{{payment.planName}}</td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let payment">${{payment.amount}}</td>
      </ng-container>
  
      <ng-container matColumnDef="validUntil">
        <th mat-header-cell *matHeaderCellDef>Valid Until</th>
        <td mat-cell *matCellDef="let payment">{{formatDate(payment.validUntil)}}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let payment">
          <mat-chip [color]="getStatusColor(payment.status)" selected>
            {{payment.status}}
          </mat-chip>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
