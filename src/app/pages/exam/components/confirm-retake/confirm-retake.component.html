<div class="retake-confirm-dialog">
    <h2 mat-dialog-title>Confirm Retake Exam</h2>
    
    <mat-dialog-content>
      <p>Are you sure you want to take this exam again?</p>
    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">No</button>
      <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
    </mat-dialog-actions>
  </div>
