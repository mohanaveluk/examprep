<div class="reset-password-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Set New Password</mat-card-title>
        <mat-card-subtitle>Enter your new password below</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>New Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" 
                   formControlName="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="passwordForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="passwordForm.get('password')?.hasError('minlength')">
              Password must be at least 8 characters
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" 
                   formControlName="confirmPassword">
            <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
              <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('required')">
              Please confirm your password
            </mat-error>
            <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('passwordMismatch')">
              Passwords do not match
            </mat-error>
          </mat-form-field>
  
          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" 
                    [disabled]="!passwordForm.valid || loading">
              <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
              <span *ngIf="!loading">Reset Password</span>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
