<div class="group-container">
    <div class="header">
      <h1>Access Groups</h1>
      <button mat-raised-button color="primary" (click)="openGroupDialog()">
        <mat-icon>add</mat-icon>
        Create Group
      </button>
    </div>
  
    <div class="loading-spinner" *ngIf="loading">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  
    <div class="groups-grid" *ngIf="!loading">
      <mat-card *ngFor="let group of groups">
        <mat-card-header>
          <mat-card-title>{{group.name}}</mat-card-title>
          <mat-card-subtitle>{{group.description}}</mat-card-subtitle>
        </mat-card-header>
  
        <mat-card-content>
          <div class="permissions-section">
            <h3>Permissions</h3>
            <mat-chip-set>
              <mat-chip *ngFor="let permission of group.permissions">
                {{permission.resource}} - {{permission.action}}
              </mat-chip>
            </mat-chip-set>
          </div>
        </mat-card-content>
  
        <mat-card-actions align="end">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openGroupDialog(group)">
              <mat-icon>edit</mat-icon>
              Edit Group
            </button>
            <button mat-menu-item color="warn" (click)="deleteGroup(group)">
              <mat-icon>delete</mat-icon>
              Delete Group
            </button>
          </mat-menu>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
