<div class="social-login">
    <button type="button" mat-stroked-button (click)="loginWith('google')" class="google-btn">
      <img src="assets/google-icon.png" alt="Google">
      Sign in with Google
    </button>
    <button type="button" mat-stroked-button (click)="loginWith('facebook')" class="facebook-btn">
      <img src="assets/facebook-icon.png" alt="Facebook">
      Sign in with Facebook
    </button>
    <button type="button" mat-stroked-button (click)="loginWith('apple')" class="apple-btn">
      <img src="assets/apple-icon.png" alt="Apple">
      Sign in with Apple
    </button>
  </div>
