<form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
    <h2>Ask a Question</h2>
  
    <mat-form-field appearance="fill">
      <mat-label>Subject</mat-label>
      <input matInput formControlName="subject" placeholder="Brief subject of your question">
      <mat-error *ngIf="questionForm.get('subject')?.hasError('required')">
        Subject is required
      </mat-error>
      <mat-error *ngIf="questionForm.get('subject')?.hasError('minlength')">
        Subject must be at least 5 characters
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Question</mat-label>
      <textarea
        matInput
        formControlName="content"
        placeholder="Describe your question in detail"
        rows="4">
      </textarea>
      <mat-error *ngIf="questionForm.get('content')?.hasError('required')">
        Question content is required
      </mat-error>
      <mat-error *ngIf="questionForm.get('content')?.hasError('minlength')">
        Question must be at least 20 characters
      </mat-error>
    </mat-form-field>
  
    <div class="button-group">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!questionForm.valid">
        Submit Question
      </button>
    </div>
  </form>
