<div class="exam-dialog">
    <div class="dialog-header">
      <h2 mat-dialog-title>{{exam.title}}</h2>
      <button mat-icon-button (click)="onClose()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  
    <mat-dialog-content>
      <div class="exam-details">
        <div class="detail-item">
          <span class="label">Description:</span>
          <p>{{exam.description}}</p>
        </div>
  
        <div class="detail-item" *ngIf="exam.notes">
          <span class="label">Notes:</span>
          <p>{{exam.notes}}</p>
        </div>
  
        <div class="detail-grid">
          <div class="detail-item">
            <span class="label">Duration:</span>
            <p>{{exam.duration}} minutes</p>
          </div>
  
          <div class="detail-item">
            <span class="label">Total Questions:</span>
            <p>{{exam.totalQuestions}}</p>
          </div>
  
          <div class="detail-item">
            <span class="label">Passing Score:</span>
            <p>{{exam.passingScore}}%</p>
          </div>
  
          <div class="detail-item">
            <span class="label">Status:</span>
            <mat-chip [color]="exam.status === 1 ? 'primary' : 'warn'" selected>
              {{exam.status}}
            </mat-chip>
          </div>
  
          <div class="detail-item">
            <span class="label">Last Updated:</span>
            <p>{{formatDate(exam.updatedAt)}}</p>
          </div>
        </div>
      </div>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button (click)="onClose()">Close</button>
    </mat-dialog-actions>
  </div>
