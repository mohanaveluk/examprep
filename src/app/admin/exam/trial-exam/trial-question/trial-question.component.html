<div class="question-dashboard">
    <mat-toolbar>
      <h2>Question Management</h2>
      <span class="spacer"></span>
      <span class="spacer"></span>
      <button mat-raised-button color="primary" (click)="addQuestion()">
        <mat-icon>add</mat-icon>
        Add Question
      </button>
      <button mat-icon-button (click)="dialogRef.close()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
  
    <div class="content">
      <table mat-table [dataSource]="questions" class="mat-elevation-z8">
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let i = index">{{i + 1}}</td>
        </ng-container>
  
        <ng-container matColumnDef="text">
          <th mat-header-cell *matHeaderCellDef>Question</th>
          <td mat-cell *matCellDef="let question">{{question.text}}</td>
        </ng-container>
  
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let question">{{getQuestionType(question.type)}}</td>
        </ng-container>
  
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef>Subject</th>
          <td mat-cell *matCellDef="let question">{{question.subject}}</td>
        </ng-container>

        <ng-container matColumnDef="explanation">
          <th mat-header-cell *matHeaderCellDef>Explanation</th>
          <td mat-cell *matCellDef="let question">{{question.explanation}}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Options</th>
          <td mat-cell *matCellDef="let question">{{getOptionsList(question.options)}}</td>
        </ng-container> -->
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let question">
            <button mat-icon-button color="primary" (click)="editQuestion(question)"
                    matTooltip="Edit Question">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteQuestion(question)"
                  matTooltip="Delete Exam">
            <mat-icon>delete</mat-icon>
          </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">
            No questions added yet
          </td>
        </tr>
      </table>
    </div>
  </div>
