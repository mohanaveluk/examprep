<div class="dashboard-container">
  <h1>Dashboard Overview</h1>

  <div class="stats-grid">
    <mat-card *ngFor="let stat of stats" class="stat-card" [style.borderColor]="stat.color">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-icon" [style.backgroundColor]="stat.color">
            <mat-icon>{{stat.icon}}</mat-icon>
          </div>
          <div class="stat-info">
            <h3>{{stat.count}}</h3>
            <p>{{stat.title}}</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="dashboard-grid">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Recent Activity</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Chart will be implemented here</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="table-card">
      <mat-card-header>
        <mat-card-title>Latest Users</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>User table will be implemented here</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
