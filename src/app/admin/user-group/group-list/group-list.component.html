<div class="group-list-container">
    <div class="header">
      <h1>Group Management</h1>
      <button mat-raised-button color="primary" (click)="openAddUserDialog()">
        <mat-icon>person_add</mat-icon>
        Add User to Groups
      </button>
    </div>
  
    <mat-card>
      <mat-card-content>
        <div class="loading-spinner" *ngIf="loading">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
  
        <table mat-table [dataSource]="groups" class="mat-elevation-z8" *ngIf="!loading">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Group Name</th>
            <td mat-cell *matCellDef="let group">{{group.name}}</td>
          </ng-container>
  
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let group">{{group.description}}</td>
          </ng-container>
  
          <ng-container matColumnDef="users">
            <th mat-header-cell *matHeaderCellDef>Users</th>
            <td mat-cell *matCellDef="let group">
              <mat-chip-set>
                <mat-chip *ngFor="let user of group.users" 
                         [removable]="true" 
                         (removed)="removeUserFromGroup(user.uguid, group.id, user.email, group.name)">
                  {{user.email}}
                  <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
              </mat-chip-set>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="permissions">
            <th mat-header-cell *matHeaderCellDef>Permissions</th>
            <td mat-cell *matCellDef="let group">
              {{getPermissionsList(group.permissions)}}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let group">
              <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openAddUserDialog(group)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit Group</span>
                </button>
                <button mat-menu-item routerLink="/auth/groups/permissions/{{group.id}}">
                  <mat-icon>security</mat-icon>
                  <span>Manage Permissions</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
