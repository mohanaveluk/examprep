<div class="dialog-content">
    <h2 mat-dialog-title>{{data.name}}</h2>
    <div class="dialog-subtitle">{{data.description}}</div>
  
    <mat-dialog-content>
      <div class="permissions-container">
        <mat-accordion>
          <mat-expansion-panel *ngFor="let resource of getResourceKeys()">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{resource}}
              </mat-panel-title>
              <mat-panel-description>
                {{resourceGroups[resource].length}} permissions
              </mat-panel-description>
            </mat-expansion-panel-header>
  
            <table mat-table [dataSource]="resourceGroups[resource]">
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let permission">
                  <mat-chip color="primary" selected>{{permission.action}}</mat-chip>
                </td>
              </ng-container>
  
              <!-- Description Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let permission">{{permission.description}}</td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="['action', 'description']"></tr>
              <tr mat-row *matRowDef="let row; columns: ['action', 'description'];"></tr>
            </table>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
  </div>
