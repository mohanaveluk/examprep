<div class="groups-container">
    <div class="header">
      <h1>My Access Groups</h1>
    </div>
  
    <div class="loading-spinner" *ngIf="loading">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  
    <div class="table-container" *ngIf="!loading">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Group Name</th>
          <td mat-cell *matCellDef="let group" style="padding: 16px 16px !important;">{{group.name}}</td>
        </ng-container>
  
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let group" style="padding: 16px 16px !important;">{{group.description}}</td>
        </ng-container>
  
        <!-- Permission Count Column -->
        <ng-container matColumnDef="permissionCount">
          <th mat-header-cell *matHeaderCellDef>Permissions</th>
          <td mat-cell *matCellDef="let group" style="padding: 16px 16px !important;">
            <mat-chip-set>
              <mat-chip color="primary" selected>
                {{getPermissionCount(group)}}
              </mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let group" style="padding: 16px 16px !important;">
            <button mat-icon-button color="primary" 
                    (click)="viewGroupDetails(group)"
                    matTooltip="View Details">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- No Data Row -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell rowh" colspan="4">
            No group assigned
          </td>
        </tr>
      </table>
    </div>
  </div>
