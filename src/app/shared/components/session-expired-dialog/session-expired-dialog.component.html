<div class="session-expired-dialog">
  <h2 mat-dialog-title>Session Expired</h2>
  
  <mat-dialog-content>
    <mat-icon class="warning-icon">warning</mat-icon>
    <p>Your session has expired. Please login again to access the exam.</p>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="onHome()">Go to Home</button>
    <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
  </mat-dialog-actions>
</div>
